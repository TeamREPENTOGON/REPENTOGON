home_description: 'REPENTOGON is a mod for <a href=https://store.steampowered.com/app/1426300/The_Binding_of_Isaac_Repentance/>The
  Binding of Isaac: Repentance</a> version v1.7.9b.J835 (untested and likely unsupported
  on other versions) that extends the Lua API with much-needed bug fixes, extra functionality,
  and performance enhancements. This is analogous to a "script extender" for other
  games like Skyrim.

  <br>

  <br>

  REPENTOGON is the result of thousands of hours of combined work by over a dozen
  modders responsible for some of the most popular mods for Isaac. Frustrated with
  the shortcomings of the API, we''ve decided to take matters into our own hands.

  <br>

  <br>

  Thanks to our changes to the API, you can expect mods to run faster out of the box,
  and our extra features empower mod developers to push the performance envelope for
  mods further than ever before. Furthermore, highly requested features that were
  previously impossible for a traditional mod, such as completion marks for modded
  characters on the main menu and Devil and Planetarium room chance manipulation,
  are all here. <strike>We even added 30+ rideable dragons!</strike>

  '
home_tagline: A new era for Isaac modding begins now.
